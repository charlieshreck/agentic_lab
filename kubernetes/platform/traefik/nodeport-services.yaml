# NodePort services for external access via Caddy
# Configure AdGuard DNS rewrites + Caddy routes for each service
---
# LangGraph NodePort Service (API access)
apiVersion: v1
kind: Service
metadata:
  name: langgraph-nodeport
  namespace: ai-platform
spec:
  type: NodePort
  selector:
    app: langgraph
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 30800
---
# Qdrant NodePort Service (for debugging)
apiVersion: v1
kind: Service
metadata:
  name: qdrant-nodeport
  namespace: ai-platform
spec:
  type: NodePort
  selector:
    app: qdrant
  ports:
    - name: http
      port: 6333
      targetPort: 6333
      nodePort: 30633
    - name: grpc
      port: 6334
      targetPort: 6334
      nodePort: 30634
---
# LiteLLM NodePort Service (for debugging)
apiVersion: v1
kind: Service
metadata:
  name: litellm-nodeport
  namespace: ai-platform
spec:
  type: NodePort
  selector:
    app: litellm
  ports:
    - name: http
      port: 4000
      targetPort: 4000
      nodePort: 30400
