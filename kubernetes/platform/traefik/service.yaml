apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
  labels:
    io.cilium/lb-ipam-ips: "traefik"  # Matches Cilium IP pool selector
spec:
  type: LoadBalancer
  loadBalancerIP: 10.20.0.90
  ports:
    - name: web
      port: 80
      targetPort: 80
    - name: websecure
      port: 443
      targetPort: 443
    - name: admin
      port: 8080
      targetPort: 8080
  selector:
    app: traefik
