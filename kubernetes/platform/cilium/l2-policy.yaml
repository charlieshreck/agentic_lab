apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-announcement-policy
spec:
  externalIPs: true
  loadBalancerIPs: true
  # NOTE: For single-node cluster (agentic-01), match all nodes
  # Control-plane IS the only node, so we don't exclude it
  nodeSelector:
    matchLabels: {}  # Match all nodes
