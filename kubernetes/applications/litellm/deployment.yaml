apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: ai-platform
  labels:
    app: litellm
    component: inference-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
        component: inference-proxy
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-v1.52.0
        args:
          - "--config"
          - "/app/config.yaml"
          - "--port"
          - "4000"
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        env:
        - name: LITELLM_LOG
          value: "INFO"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-credentials
              key: GEMINI_API_KEY
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: openrouter-credentials
              key: OPENROUTER_API_KEY
        # NOTE: Claude (tier3) is accessed via claude-agent service using
        # Max subscription, not via LiteLLM API. No ANTHROPIC_API_KEY needed.
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        # TCP probes as workaround for slow /health endpoint (>2min response time)
        # TODO: Investigate LiteLLM health check performance
        livenessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: litellm-config
