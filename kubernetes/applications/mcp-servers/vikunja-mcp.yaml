---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja-mcp
  namespace: ai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja-mcp
  template:
    metadata:
      labels:
        app: vikunja-mcp
        component: mcp
    spec:
      initContainers:
        - name: install-deps
          image: python:3.11-slim
          command: ['sh', '-c', 'pip install --target=/app/deps -r /code/requirements.txt']
          volumeMounts:
            - name: code
              mountPath: /code
            - name: deps
              mountPath: /app/deps
      containers:
        - name: mcp-server
          image: python:3.11-slim
          command: ['sh', '-c', 'PYTHONPATH=/app/deps python /code/main.py']
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: VIKUNJA_URL
              value: "http://vikunja.vikunja.svc.cluster.local:8080"
            - name: VIKUNJA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-vikunja
                  key: API_TOKEN
          volumeMounts:
            - name: code
              mountPath: /code
            - name: deps
              mountPath: /app/deps
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: code
          configMap:
            name: vikunja-mcp-code
        - name: deps
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vikunja-mcp
  namespace: ai-platform
spec:
  type: NodePort
  selector:
    app: vikunja-mcp
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 31097
