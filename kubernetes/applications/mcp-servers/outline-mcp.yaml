---
# Outline MCP - Document and collection management for Outline wiki
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline-mcp
  namespace: ai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outline-mcp
  template:
    metadata:
      labels:
        app: outline-mcp
        component: mcp
    spec:
      containers:
        - name: mcp-server
          image: ghcr.io/vortiago/mcp-outline:latest
          ports:
            - containerPort: 3000
          env:
            - name: OUTLINE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-outline
                  key: OUTLINE_API_KEY
            - name: OUTLINE_API_URL
              value: "http://outline/api"
            - name: MCP_TRANSPORT
              value: "streamable-http"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: outline-mcp
  namespace: ai-platform
spec:
  type: NodePort
  selector:
    app: outline-mcp
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31114
