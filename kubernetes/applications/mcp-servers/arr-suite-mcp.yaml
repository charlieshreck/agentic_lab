apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-suite-mcp
  namespace: ai-platform
  labels:
    app: arr-suite-mcp
    component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arr-suite-mcp
  template:
    metadata:
      labels:
        app: arr-suite-mcp
        component: mcp
    spec:
      containers:
        - name: mcp-server
          image: ghcr.io/charlieshreck/agentic_lab/arr-suite-mcp:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PORT
              value: "8000"
            - name: MCP_TRANSPORT
              value: "sse"
            - name: SONARR_URL
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: sonarr-url
                  optional: true
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: sonarr-api-key
                  optional: true
            - name: RADARR_URL
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: radarr-url
                  optional: true
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: radarr-api-key
                  optional: true
            - name: PROWLARR_URL
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: prowlarr-url
                  optional: true
            - name: PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: prowlarr-api-key
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: arr-suite-mcp
  namespace: ai-platform
  labels:
    app: arr-suite-mcp
    component: mcp
spec:
  selector:
    app: arr-suite-mcp
  ports:
    - port: 8000
      targetPort: 8000
      name: http
