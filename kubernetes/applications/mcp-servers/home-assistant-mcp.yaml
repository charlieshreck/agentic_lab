apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-mcp
  namespace: ai-platform
  labels:
    app: home-assistant-mcp
    component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant-mcp
  template:
    metadata:
      labels:
        app: home-assistant-mcp
        component: mcp
    spec:
      containers:
        - name: mcp-server
          image: ghcr.io/charlieshreck/agentic_lab/home-assistant-mcp:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PORT
              value: "8000"
            - name: MCP_TRANSPORT
              value: "sse"
            - name: HA_URL
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: ha-url
                  optional: true
            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-secrets
                  key: ha-token
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-mcp
  namespace: ai-platform
  labels:
    app: home-assistant-mcp
    component: mcp
spec:
  selector:
    app: home-assistant-mcp
  ports:
    - port: 8000
      targetPort: 8000
      name: http
