apiVersion: v1
kind: Secret
metadata:
  name: mcp-secrets
  namespace: ai-platform
  labels:
    app: mcp-servers
type: Opaque
stringData:
  # Home Assistant configuration
  # Replace with your actual Home Assistant URL and long-lived access token
  ha-url: "http://homeassistant.local:8123"
  ha-token: "your-home-assistant-token"

  # Sonarr configuration
  # Replace with your Sonarr URL and API key
  sonarr-url: "http://sonarr.media:8989"
  sonarr-api-key: "your-sonarr-api-key"

  # Radarr configuration
  # Replace with your Radarr URL and API key
  radarr-url: "http://radarr.media:7878"
  radarr-api-key: "your-radarr-api-key"

  # Prowlarr configuration
  # Replace with your Prowlarr URL and API key
  prowlarr-url: "http://prowlarr.media:9696"
  prowlarr-api-key: "your-prowlarr-api-key"

