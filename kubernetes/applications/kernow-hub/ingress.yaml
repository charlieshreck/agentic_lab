apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kernow-hub
  namespace: ai-platform
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: kernow-hub.agentic.kernow.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kernow-hub
            port:
              number: 3456
