apiVersion: apps/v1
kind: Deployment
metadata:
  name: kernow-hub
  namespace: ai-platform
  labels:
    app: kernow-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kernow-hub
  template:
    metadata:
      labels:
        app: kernow-hub
    spec:
      imagePullSecrets:
      - name: ghcr-credentials
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kernow-hub
        image: ghcr.io/charlieshreck/kernow-hub:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 3456
          name: http
        envFrom:
        - configMapRef:
            name: kernow-hub-config
        - secretRef:
            name: kernow-hub-secrets
        env:
        - name: INCIDENT_DB_URL
          value: "postgresql://langgraph:$(INCIDENT_DB_PASSWORD)@$(PG_HOST):$(PG_PORT)/incident_management"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        startupProbe:
          httpGet:
            path: /health
            port: 3456
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3456
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3456
          periodSeconds: 30
