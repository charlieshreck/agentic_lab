---
# Webhook secret for GitHub signature verification
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: mcp-config-sync-secrets
  namespace: ai-platform
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 300
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /platform/mcp-config-sync
  managedSecretReference:
    secretName: mcp-config-sync-secrets
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
---
# Kubeconfig for kubectl access (agentic cluster only)
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: mcp-config-sync-kubeconfig
  namespace: ai-platform
spec:
  hostAPI: https://app.infisical.com/api
  resyncInterval: 300
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /platform/mcp-config-sync
  managedSecretReference:
    secretName: mcp-config-sync-kubeconfig
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
