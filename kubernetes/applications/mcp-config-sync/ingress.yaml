apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-config-sync
  namespace: ai-platform
spec:
  ingressClassName: traefik
  rules:
    - host: mcp-webhook.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-config-sync
                port:
                  number: 8000
