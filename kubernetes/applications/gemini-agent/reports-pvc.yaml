---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agent-reports
  namespace: ai-platform
  labels:
    app: agent-reports
    component: shared-storage
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  storageClassName: local-path  # Using local-path provisioner
  resources:
    requests:
      storage: 5Gi
