        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /platform/afferent
  managedSecretReference:
    secretName: afferent-auth-token
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
