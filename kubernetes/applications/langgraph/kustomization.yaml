apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-platform

resources:
  - langgraph.yaml
  - seed-runbooks.yaml  # ConfigMap only - Job was removed
  # NOTE: Seed Jobs are NOT managed by ArgoCD.
  # Jobs are immutable - ArgoCD can't update them, so it deletes/recreates every sync.
  # The seed runbooks are already in Qdrant. To re-seed, apply the Job manually.
