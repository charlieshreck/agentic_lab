# PostgreSQL credentials managed by Infisical
# Store the following secrets at /knowledge/postgresql in Infisical:
#   - username: langgraph
#   - password: <secure-password>
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: postgresql-infisical
  namespace: ai-platform
  labels:
    app: postgresql
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /knowledge/postgresql
  managedSecretReference:
    secretName: postgresql-credentials
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
