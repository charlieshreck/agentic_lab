apiVersion: apps/v1
kind: Deployment
metadata:
  name: neodash
  namespace: ai-platform
  labels:
    app: neodash
    component: visualization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neodash
  template:
    metadata:
      labels:
        app: neodash
        component: visualization
    spec:
      containers:
        - name: neodash
          image: neo4jlabs/neodash:2.4.11
          ports:
            - containerPort: 5005
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /
              port: 5005
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 10
