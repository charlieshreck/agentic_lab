---
# Pattern Detector CronJob
# Part of Forever Learning System - Phase 5
# Runs daily at 3am to detect patterns and suggest improvements
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pattern-detector
  namespace: ai-platform
  labels:
    app: pattern-detector
    component: learning-system
spec:
  # Run daily at 3am
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600  # 10 minute timeout
      template:
        metadata:
          labels:
            app: pattern-detector
            component: learning-system
        spec:
          restartPolicy: Never
          containers:
            - name: pattern-detector
              image: python:3.11-slim
              command: ["/bin/bash", "-c"]
              args:
                - |
                  set -e
                  echo "=== Installing dependencies ==="
                  pip install --no-cache-dir -r /app/requirements.txt

                  echo "=== Running pattern detector ==="
                  python /app/pattern_detector.py
              env:
                - name: KNOWLEDGE_MCP_URL
                  value: "http://knowledge-mcp:8000"
                - name: DRY_RUN
                  value: "false"
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
              volumeMounts:
                - name: code
                  mountPath: /app
          volumes:
            - name: code
              configMap:
                name: pattern-detector-code
