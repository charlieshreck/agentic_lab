apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: ai-platform
  labels:
    app: qdrant
    component: vector-database
spec:
  type: ClusterIP
  ports:
  - port: 6333
    targetPort: 6333
    protocol: TCP
    name: http
  - port: 6334
    targetPort: 6334
    protocol: TCP
    name: grpc
  selector:
    app: qdrant
