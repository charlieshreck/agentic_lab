---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fumadocs
  namespace: ai-platform
  labels:
    app: fumadocs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fumadocs
  template:
    metadata:
      labels:
        app: fumadocs
    spec:
      containers:
        - name: fumadocs
          image: ghcr.io/charlieshreck/agentic_lab/kernow-knowledge-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: QDRANT_URL
              value: "http://qdrant.ai-platform.svc.cluster.local:6333"
            - name: NEO4J_URL
              value: "http://neo4j-mcp.ai-platform.svc.cluster.local:8000"
            - name: LITELLM_URL
              value: "http://litellm.ai-platform.svc.cluster.local:4000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
