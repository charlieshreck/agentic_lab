---
# Matrix Bot credentials
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: matrix-bot-credentials
  namespace: ai-platform
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /platform/matrix
  managedSecretReference:
    secretName: matrix-bot-credentials
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
---
# Grafana credentials for panel snapshot rendering
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: grafana-credentials
  namespace: ai-platform
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /observability/grafana
  managedSecretReference:
    secretName: grafana-credentials
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
