---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: error-hunter-sweep
  namespace: ai-platform
  labels:
    app: error-hunter
spec:
  # 2am and 5am UTC
  schedule: "0 2,5 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    metadata:
      labels:
        app: error-hunter-sweep
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 60
      template:
        metadata:
          labels:
            app: error-hunter-sweep
        spec:
          containers:
            - name: trigger
              image: curlimages/curl:latest
              command:
                - sh
                - -c
                - |
                  curl -sf -X POST http://error-hunter:8000/sweep \
                    -H "Content-Type: application/json" \
                    --connect-timeout 10 \
                    --max-time 30
              resources:
                requests:
                  memory: "16Mi"
                  cpu: "10m"
                limits:
                  memory: "32Mi"
                  cpu: "50m"
          restartPolicy: OnFailure
