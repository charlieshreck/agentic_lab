apiVersion: apps/v1
kind: Deployment
metadata:
  name: keep
  namespace: keep
  labels:
    app.kubernetes.io/name: keep
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keep
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keep
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: keep
          image: us-central1-docker.pkg.dev/keephq/keep/keep-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Database configuration (SQLite for simplicity)
            - name: DATABASE_CONNECTION_STRING
              value: "sqlite:////data/keep.db"
            # Secret manager type
            - name: SECRET_MANAGER_TYPE
              value: "file"
            - name: SECRET_MANAGER_DIRECTORY
              value: "/data/secrets"
            # Authentication disabled for internal use
            - name: AUTH_TYPE
              value: "NO_AUTH"
            # Keep API URL for webhooks
            - name: KEEP_API_URL
              value: "http://10.20.0.40:31105"
            # Pusher/websocket disabled
            - name: PUSHER_DISABLED
              value: "true"
          volumeMounts:
            - name: keep-data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: keep-data
          persistentVolumeClaim:
            claimName: keep-data
