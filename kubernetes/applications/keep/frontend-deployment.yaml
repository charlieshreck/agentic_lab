apiVersion: apps/v1
kind: Deployment
metadata:
  name: keep-frontend
  namespace: keep
  labels:
    app.kubernetes.io/name: keep
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keep
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keep
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: keep-frontend
          image: us-central1-docker.pkg.dev/keephq/keep/keep-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Database authentication - local user accounts
            - name: AUTH_TYPE
              value: "DB"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: keep-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              value: "https://keep.kernow.io"
            # API URLs - backend is accessible via internal service
            - name: API_URL
              value: "http://keep:8080"
            # Client-side API URL - separate subdomain for API
            - name: NEXT_PUBLIC_API_URL
              value: "https://api-keep.kernow.io"
            # Disable Pusher/websockets (matches backend config)
            - name: PUSHER_DISABLED
              value: "true"
            # Disable telemetry
            - name: POSTHOG_DISABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
