apiVersion: apps/v1
kind: Deployment
metadata:
  name: investmentology-api
  namespace: ai-platform
  labels:
    app: investmentology-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: investmentology-api
  template:
    metadata:
      labels:
        app: investmentology-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: investmentology-api
        image: ghcr.io/charlieshreck/investmentology-api:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: investmentology-api-config
        - secretRef:
            name: investmentology-api-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://$(PG_USER):$(INVEST_DB_PASSWORD)@$(PG_HOST):$(PG_PORT)/investmentology"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        startupProbe:
          httpGet:
            path: /api/invest/system/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /api/invest/system/health
            port: 8000
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/invest/system/health
            port: 8000
          periodSeconds: 30
