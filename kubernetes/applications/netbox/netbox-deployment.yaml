---
# NetBox Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
  namespace: ai-platform
  labels:
    app: netbox
    component: cmdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
        component: cmdb
    spec:
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - /bin/sh
        - -c
        - |
          until pg_isready -h netbox-postgresql -p 5432 -U netbox; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: netbox
        image: docker.io/netboxcommunity/netbox:v4.1
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Database Configuration
        - name: DB_HOST
          value: netbox-postgresql
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: netbox
        - name: DB_USER
          value: netbox
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-credentials
              key: DB_PASSWORD
        # Redis Configuration (shared with platform)
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DATABASE
          value: "1"
        - name: REDIS_CACHE_DATABASE
          value: "2"
        - name: REDIS_SSL
          value: "false"
        # NetBox Core Configuration
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netbox-credentials
              key: SECRET_KEY
        - name: ALLOWED_HOSTS
          value: "*"
        # Superuser Configuration
        - name: SUPERUSER_NAME
          value: admin
        - name: SUPERUSER_EMAIL
          valueFrom:
            secretKeyRef:
              name: netbox-credentials
              key: ADMIN_EMAIL
        - name: SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-credentials
              key: ADMIN_PASSWORD
        - name: SUPERUSER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: netbox-credentials
              key: API_TOKEN
        # Feature Flags
        - name: CORS_ORIGIN_ALLOW_ALL
          value: "True"
        - name: LOGIN_REQUIRED
          value: "False"
        - name: METRICS_ENABLED
          value: "True"
        - name: SKIP_SUPERUSER
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: netbox-media
          mountPath: /opt/netbox/netbox/media
        readinessProbe:
          httpGet:
            path: /api/status/
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/status/
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
      volumes:
      - name: netbox-media
        persistentVolumeClaim:
          claimName: netbox-media
---
# PVC for NetBox media uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: netbox-media
  namespace: ai-platform
  labels:
    app: netbox
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
# NetBox Service
apiVersion: v1
kind: Service
metadata:
  name: netbox
  namespace: ai-platform
  labels:
    app: netbox
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: netbox
