---
# Dedicated PostgreSQL for NetBox
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbox-postgresql
  namespace: ai-platform
  labels:
    app: netbox-postgresql
    component: database
spec:
  serviceName: netbox-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: netbox-postgresql
  template:
    metadata:
      labels:
        app: netbox-postgresql
        component: database
    spec:
      containers:
      - name: postgresql
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: netbox
        - name: POSTGRES_USER
          value: netbox
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netbox-credentials
              key: DB_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: netbox-postgresql-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - netbox
            - -d
            - netbox
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - netbox
            - -d
            - netbox
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: netbox-postgresql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: netbox-postgresql
  namespace: ai-platform
  labels:
    app: netbox-postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: netbox-postgresql
