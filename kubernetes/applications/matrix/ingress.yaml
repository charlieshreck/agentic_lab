apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matrix
  namespace: ai-platform
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - matrix.kernow.io
      secretName: kernow-io-tls
  rules:
    - host: matrix.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: conduit
                port:
                  number: 6167
