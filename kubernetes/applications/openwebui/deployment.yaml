apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: openwebui
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openwebui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openwebui
        app.kubernetes.io/component: ui
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 1000:1000 /app/backend/data || true']
          volumeMounts:
            - name: openwebui-data
              mountPath: /app/backend/data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
            seccompProfile:
              type: RuntimeDefault
      containers:
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:main
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Ollama connection (same namespace)
            - name: OLLAMA_BASE_URL
              value: "http://ollama:11434"
            # Authentication disabled for homelab use
            - name: WEBUI_AUTH
              value: "false"
            # Database path
            - name: DATA_DIR
              value: "/app/backend/data"
            # Disable telemetry
            - name: ANONYMIZED_TELEMETRY
              value: "false"
            - name: SCARF_NO_ANALYTICS
              value: "true"
            - name: DO_NOT_TRACK
              value: "true"
            # Enable document upload for RAG
            - name: ENABLE_RAG_WEB_SEARCH
              value: "false"
            - name: ENABLE_RAG_HYBRID_SEARCH
              value: "false"
          volumeMounts:
            - name: openwebui-data
              mountPath: /app/backend/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 10
      volumes:
        - name: openwebui-data
          persistentVolumeClaim:
            claimName: openwebui-data
