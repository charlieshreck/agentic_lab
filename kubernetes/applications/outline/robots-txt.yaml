---
# ConfigMap with custom robots.txt for Claude and AI crawlers
apiVersion: v1
kind: ConfigMap
metadata:
  name: outline-robots-txt
  namespace: ai-platform
data:
  robots.txt: |
    # Allow Claude and Anthropic AI crawlers full access
    User-agent: ClaudeBot
    Allow: /

    User-agent: Claude-Web
    Allow: /

    User-agent: anthropic-ai
    Allow: /

    User-agent: CCBot
    Allow: /

    # Allow general crawlers for public documents only
    User-agent: *
    Allow: /doc/
    Allow: /s/
    Allow: /share/
    Disallow: /api/
    Disallow: /auth/
    Disallow: /settings/
    Disallow: /drafts/
    Disallow: /templates/
    Disallow: /home
    Disallow: /search
---
# Nginx config to serve robots.txt and proxy everything else to Outline
apiVersion: v1
kind: ConfigMap
metadata:
  name: outline-proxy-config
  namespace: ai-platform
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        # Serve custom robots.txt (no caching)
        location = /robots.txt {
            alias /usr/share/nginx/html/robots.txt;
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
            add_header X-Robots-Source "nginx-proxy";
        }

        # Proxy all other requests to Outline
        location / {
            proxy_pass http://outline:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffering off;
            proxy_read_timeout 86400;
        }
    }
---
# Nginx proxy deployment - serves robots.txt, proxies rest to Outline
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline-proxy
  namespace: ai-platform
  labels:
    app.kubernetes.io/name: outline-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: outline-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: outline-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: robots-txt
              mountPath: /usr/share/nginx/html/robots.txt
              subPath: robots.txt
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /robots.txt
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /robots.txt
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: robots-txt
          configMap:
            name: outline-robots-txt
        - name: nginx-config
          configMap:
            name: outline-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: outline-proxy
  namespace: ai-platform
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: outline-proxy
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31116
