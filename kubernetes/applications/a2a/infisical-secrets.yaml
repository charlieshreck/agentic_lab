---
# OpenRouter API credentials for Gemini access
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: a2a-openrouter-credentials
  namespace: ai-platform
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /external/openrouter
  managedSecretReference:
    secretName: a2a-openrouter-credentials
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
---
# A2A API token for MCP REST bridge authentication
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: a2a-api-token
  namespace: ai-platform
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /platform/a2a
  managedSecretReference:
    secretName: a2a-api-token
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
