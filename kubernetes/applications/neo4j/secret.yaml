# Neo4j credentials managed by Infisical
# Secret stored at /knowledge/neo4j in Infisical:
#   - NEO4J_PASSWORD: <secure-password>
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: neo4j-infisical
  namespace: ai-platform
  labels:
    app: neo4j
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /knowledge/neo4j
  managedSecretReference:
    secretName: neo4j-credentials
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
