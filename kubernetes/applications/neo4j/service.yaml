apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: ai-platform
  labels:
    app: neo4j
    component: graph-database
spec:
  type: NodePort
  ports:
    - port: 7474
      targetPort: 7474
      protocol: TCP
      name: http
    - port: 7687
      targetPort: 7687
      nodePort: 31687
      protocol: TCP
      name: bolt
  selector:
    app: neo4j
