apiVersion: v1
kind: ServiceAccount
metadata:
  name: graph-sync
  namespace: ai-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: graph-sync-reader
rules:
- apiGroups: [""]
  resources: [pods, services, nodes, persistentvolumeclaims, namespaces]
  verbs: [get, list, watch]
- apiGroups: [apps]
  resources: [deployments, statefulsets, replicasets, daemonsets]
  verbs: [get, list, watch]
- apiGroups: [networking.k8s.io]
  resources: [ingresses]
  verbs: [get, list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: graph-sync-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: graph-sync-reader
subjects:
- kind: ServiceAccount
  name: graph-sync
  namespace: ai-platform
