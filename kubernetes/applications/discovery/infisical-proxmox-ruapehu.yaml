# Proxmox Ruapehu credentials managed by Infisical
# Secret stored at /infrastructure/proxmox-ruapehu in Infisical:
#   - HOST: https://10.10.0.10:8006
#   - TOKEN_ID: <api-token-id>
#   - TOKEN_SECRET: <api-token-secret>
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: infisical-proxmox-ruapehu
  namespace: ai-platform
  labels:
    app: graph-sync
    component: discovery
spec:
  hostAPI: https://app.infisical.com/api
  authentication:
    universalAuth:
      credentialsRef:
        secretName: universal-auth-credentials
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: prod-homelab-y-nij
        envSlug: prod
        secretsPath: /infrastructure/proxmox-ruapehu
  managedSecretReference:
    secretName: proxmox-ruapehu-credentials
    secretNamespace: ai-platform
    secretType: Opaque
    creationPolicy: Owner
