apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: ai-platform
  labels:
    app: ollama
    component: inference
spec:
  replicas: 1
  serviceName: ollama
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        component: inference
    spec:
      # Init container to pre-pull required models before accepting traffic
      initContainers:
      - name: model-puller
        image: ollama/ollama:0.5.4
        command:
        - /bin/sh
        - -c
        - |
          # Start Ollama server in background
          /bin/ollama serve &
          sleep 5

          # Pull required models (qwen2.5:7b for reasoning, nomic-embed-text for embeddings)
          echo "Pulling qwen2.5:7b..."
          /bin/ollama pull qwen2.5:7b

          echo "Pulling nomic-embed-text..."
          /bin/ollama pull nomic-embed-text

          echo "All models pulled successfully!"
          # Give models a moment to settle
          sleep 2
        env:
        - name: OLLAMA_HOST
          value: "127.0.0.1:11434"
        - name: OLLAMA_MODELS
          value: "/root/.ollama/models"
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        resources:
          requests:
            cpu: "1000m"
            memory: "8Gi"
          limits:
            cpu: "4000m"
            memory: "12Gi"
      containers:
      - name: ollama
        image: ollama/ollama:0.5.4
        ports:
        - containerPort: 11434
          name: http
          protocol: TCP
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_MODELS
          value: "/root/.ollama/models"
        - name: OLLAMA_KEEP_ALIVE
          value: "5m"
        # Increased parallel requests for handling multiple simultaneous queries
        - name: OLLAMA_NUM_PARALLEL
          value: "4"
        # CPU-only mode (AMD GPU not exposed to Talos cluster)
        # To enable GPU: expose /dev/dri from host and add GPU env vars
        resources:
          requests:
            cpu: "2000m"
            memory: "8Gi"
          limits:
            cpu: "8000m"
            memory: "16Gi"
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: ollama-models
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 100Gi
