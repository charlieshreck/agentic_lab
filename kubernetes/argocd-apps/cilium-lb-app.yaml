apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-lb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Before Traefik
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/agentic_lab.git
    targetRevision: main
    path: kubernetes/platform/cilium
  destination:
    server: https://10.20.0.40:6443
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
