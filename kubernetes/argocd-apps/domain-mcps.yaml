apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: domain-mcps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  source:
    repoURL: https://github.com/charlieshreck/kernow-mcp-servers.git
    targetRevision: main
    path: kubernetes/domains
  destination:
    server: https://10.20.0.40:6443
    namespace: ai-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
