apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: claude-validator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:dantech2000/agentic_lab.git
    targetRevision: HEAD
    path: kubernetes/applications/claude-validator
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
