apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    # Helm chart for Infisical Kubernetes Operator
    - repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
      chart: secrets-operator
      targetRevision: 0.10.2
      helm:
        releaseName: infisical-operator
    # Git repository for additional resources (auth secret, namespace)
    - repoURL: https://github.com/charlieshreck/agentic_lab.git
      targetRevision: main
      path: kubernetes/platform/infisical/resources
  destination:
    server: https://10.20.0.40:6443  # Agentic cluster API server
    namespace: infisical-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
